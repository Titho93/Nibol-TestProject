<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Plus Jakarta Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>

    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="pageReady()">
    <div class="container">
        <div class="wrapper s">
            <div class="form-box login">
                <h2>Signup</h2>
                <div class="login-signup">
                    <p>Already registered? <a href="index.html">Login</a></p>
                </div>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Surname" required>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-box">
                        <input id="password-input" type="password" placeholder="Password" required maxlength="20" />
                    </div>
                    <div id="pswbar" class="password-bar-non">
                        <div class="progress-bar">
                            <span id="password-progress" class="progress-bar-fill n25" style="width: 0%;"></span>
                        </div>
                        <div id="progress-label"></div>
                    </div>
                    <label class="custom-checkbox">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        <p>Agree to our <a href="#">Terms and Conditions</a></p>
                    </label>
                    <button type="submit" class="btn">Create account</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
